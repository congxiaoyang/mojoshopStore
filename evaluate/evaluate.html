<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>MoJoshop - 评价查询 </title>
    <meta name="viewport" content="width=device-width,user-scalable=yes" />
    <meta name="keywords" content="摩捷国际科技（北京）有限公司，MoJoshopStore">
    <link rel="shortcut icon" type="image/x-icon" href="../public/images/favicon.ico">

    <link rel="stylesheet" href="../public/css/basic.css">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="css/evaluate.css">

</head>

<body>

<header class="storeHead">

</header>

<div class="view clearfix">
    <aside class="main-sidebar">

    </aside>

    <div class="storeMain evaluateMain">

        <div class="mainInner">

            <div class="searchBox clearfix">
                <div class="fl input"><input type="text" id="search" placeholder="搜索名称"></div>
                <div class="fr searchIcon"><a href="javascript:void (0)" id="searchBtn"><img src="../public/images/searchPic.png" alt=""></a></div>
            </div>

            <div class="pubList">
                <table>
                    <thead>

                    <tr>

                        <td>商品图片</td>
                        <td>商品名称</td>
                        <td class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown-menu">评价等级 <b class="caret"></b></a>
                            <ul class="dropdown-menu hide">
                                <li><a href="#" data-value="1" class="status_search" id="">1星</a></li>
                                <li><a href="#" data-value="2" class="status_search" id="">2星</a></li>
                                <li><a href="#" data-value="3" class="status_search" id="">3星</a></li>
                                <li><a href="#" data-value="4" class="status_search" id="">4星</a></li>
                                <li><a href="#" data-value="5" class="status_search" id="">5星</a></li>

                            </ul>

                        </td>
                        <td>评价内容</td>
                        <td>用户昵称</td>
                        <td>用户账号</td>
                        <td>评价时间</td>

                    </tr>

                    </thead>
                    <tbody id="evaluate_body">

                    </tbody>
                </table>

                <div id="page" class="page">

                </div>

            </div>

        </div>

    </div>
</div>

<script src="../public/js/jquery-3.1.1.min.js"></script>

<script src="../public/js/bootstrap.min.js"></script>

<script src="../public/js/plugins/laypage.js"></script>

<script src="../public/js/plugins/notice.js"></script>

<script src="../public/js/menu.js"> </script>
<script>
    $.menuLoad("../");
</script>
<script src="../public/js/public.js"></script>
<script>
    $.headLoad("../")
</script>
<script src="js/evaluate.js"></script>

</body>
</html>
