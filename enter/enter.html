<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoJoshop - 商家入驻</title>
    <meta name="viewport" content="width=device-width,user-scalable=yes" />
    <meta name="keywords" content="摩捷国际科技（北京）有限公司，MoJoshopStore">
    <link rel="shortcut icon" type="image/x-icon" href="../public/images/favicon.ico">

    <link rel="stylesheet" href="../public/css/basic.css">
    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="css/enter.css">
    <link rel="stylesheet" type="text/css" href="../public/css/bootstrap-select.css">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../public/js/bootstrap-select.js"></script>

    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script>
        $(window).on('load', function () {

            $('.selectpicker').selectpicker({
                'selectedText': 'cat'
            });

            // $('.selectpicker').selectpicker('hide');
        });
    </script>

</head>
<body>

<header class="register">
    <div class="headInner clearfix">
        <div class="logo fl">
            <!--index-->
            <a href=""><img src="../public/images/logo.png" alt=""></a>

        </div>
        <div class="nav fr">
            <a href="../login/login.html" class="color-white">登录</a>
        </div>
    </div>
</header>

<div class="main">
    <div class="mainInner">

        <div class="formBox">

            <form action="" class="form-horizontal">
                <div class="itemBox">

                    <h5>账号信息</h5>

                    <div>
                        <div class="form-group">
                            <label for="">邮箱</label>
                            <div>
                                <input type="text" id="email">
                                <span class="hintMsg"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">密码</label>
                            <div>
                                <input type="password" id="pwd" >
                                <span class="hintMsg"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">确认密码</label>
                            <div>
                                <input type="password" id="confirmPwd">
                                <span class="hintMsg"></span>
                            </div>
                        </div>
                        <div class="form-group form-code-group">
                            <label for="">验证码</label>
                            <div class="clearfix">
                                <input type="text" class="fl" id="code" placeholder="">
                                <a href="javascript:void(0)" class="sendCodeToEmail fr btn" role="button" id="sendCodeToEmail">发送验证码</a>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="itemBox">

                    <h5>个人信息</h5>

                    <div>
                        <div class="form-group">
                            <label for="">真实姓名</label>
                            <div>
                                <input type="text" id="realName">
                                <span class="hintMsg"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">身份证号</label>
                            <div>
                                <input type="text" id="idCard">
                                <span class="hintMsg"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">居住地址</label>
                            <div>
                                <input type="text" id="addr" >
                                <span class="hintMsg"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">联系电话</label>
                            <div>
                                <input type="text" id="phone">
                                <span class="hintMsg"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">备用联系电话</label>
                            <div>
                                <input type="text" id="reservePhone">
                                <span class="hintMsg"></span>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="itemBox big-itemBox">

                    <h5>商铺信息</h5>

                    <div>
                        <div class="form-group">
                            <label for="">商铺名称</label>
                            <div>
                                <input type="text" id="storeName" maxlength="10" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">商品分类</label>
                            <div class="linkage clearfix">
                                <select name="firstClassification" class="firstClassification fl" id="">
                                    <option value="1">留学/出境</option>
                                    <option value="2">生活服务</option>
                                    <option value="3">时尚购物</option>
                                </select>
                                <select name="secClassification" class="secClassification fr" id="">
                                    <option value="1">机票</option>
                                    <option value="3">留学</option>
                                    <option value="2">签证</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">店铺类型</label>
                            <div>
                                <select name="" id="storeType" class="wid-100">
                                    <option value="1">公司经营</option>
                                    <option value="2">个人经营</option>
                                    <option value="3">线下实体</option>
                                    <option value="4">品牌连锁</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" style="width: 28%;margin-left: -48px">商铺所销售地区</label>
                            <div class="clearfix wid-100">
                                <select name="" class="wid-100 fl" id="saleAddr">
                                    <option value="美国">美国</option>
                                    <option value="英国">英国</option>
                                    <option value="加拿大">加拿大</option>
                                </select>
                            </div>


                            <div class="city_select" id="America">
                                <ul class="clearfix">
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="纽约"> 纽约
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="洛杉矶"> 洛杉矶
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="旧金山"> 旧金山
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="芝加哥"> 芝加哥
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="华盛顿"> 华盛顿
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="休斯顿"> 休斯顿
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="西雅图"> 西雅图
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="费城"> 费城
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="丹佛"> 丹佛
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="拉斯维加斯"> 拉斯维加斯
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="波斯顿"> 波斯顿
                                            </label>
                                        </div>
                                    </li>

                                </ul>
                            </div>

                            <div class="city_select hidden" id="English">
                                <ul class="clearfix">
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="伦敦"> 伦敦
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="伯明翰"> 伯明翰
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="曼彻斯特"> 曼彻斯特
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="利物浦"> 利物浦
                                            </label>
                                        </div>
                                    </li>

                                </ul>
                            </div>

                            <div class="city_select hidden" id="Canada">
                                <ul class="clearfix">
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="温哥华"> 温哥华
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="多伦多">  多伦多
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="city" value="渥太华"> 渥太华
                                            </label>
                                        </div>
                                    </li>

                                </ul>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="" style="width: 28%;margin-left: -48px">社会统一信用代码</label>
                            <div>
                                <input type="text" id="succ" >
                                <span class="hintMsg">(选填)</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" style="width: 28%;margin-left: -48px">上传店铺LOGO</label>
                            <div>
                                <div class="uploadLogo squareBox fl">
                                    <img src="" id="storeLogo" alt="">
                                    <input type="file" name="file" class="squareBox" id="file">
                                </div>
                                <div class="squareBox fr epLogo">
                                    <div class="squareBox">
                                        <img src="../public/images/mojoshopLogo.png" id="epLogo" alt="">
                                    </div>
                                    <p class="fs-14 tc">(示例)</p>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="submitBtn tc">
                    <a href="javascript:void(0)" class="myBtn myBtn1" id="enterSubmit">提交</a>
                </div>

            </form>

        </div>

    </div>
</div>

<script src="../public/js/public.js"></script>
<script src="../public/js/plugins/notice.js"></script>
<!--<script src="../public/js/chat/config.js"></script>-->
<script src="js/enter.js"></script>

</body>
</html>
