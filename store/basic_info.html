<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>MoJoshop - 基本信息</title>
    <meta name="viewport" content="width=device-width,user-scalable=yes" />
    <meta name="keywords" content="摩捷国际科技（北京）有限公司，MoJoshopStore">
    <link rel="shortcut icon" type="image/x-icon" href="../public/images/favicon.ico">

    <link rel="stylesheet" href="../public/css/basic.css">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="css/store.css">

</head>
<body>

<header class="storeHead">
</header>

<div class="view clearfix">

    <aside class="main-sidebar">
    </aside>

    <div class="storeMain">

        <div class="mainInner">

            <section class="infoContainer formBox">
                <form action="" class="form-horizontal ">

                    <div class="form-group">
                        <label for="">姓名</label>
                        <div>
                            <p id="name"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">邮箱</label>
                        <div>
                            <p id="email"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">联系电话</label>
                        <div>
                            <p id="phone"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">备用联系电话</label>
                        <div>
                            <p id="reservePhone"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">身份证号</label>
                        <div>
                            <p id="idCard"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">护照编号</label>
                        <div>
                            <p id="passport"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">居住地址</label>
                        <div>
                            <p id="addr"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">商品分类</label>
                        <div>
                            <p id="goodsCategory"></p>
                        </div>
                    </div>

                    <!--<div class="form-group">-->
                        <!--<label for="">运营执照</label>-->
                        <!--<div>-->
                            <!--<p id="operatingLicense"></p>-->
                        <!--</div>-->
                    <!--</div>-->


                    <div class="form-group">
                        <label for="">店铺销售地区</label>
                        <div>
                            <p id="saleArea"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">社会统一信用代码</label>
                        <div>
                            <p id="succ"></p>
                        </div>
                    </div>

                    <div class="tc" style="margin-top: 50px">
                        <a href="basic_info_change.html" class="myBtn myBtn3" id="changeBtn">更改</a>
                    </div>

                </form>
            </section>

        </div>

    </div>
</div>


<script src="../public/js/jquery-3.1.1.min.js"></script>
<script src="../public/js/bootstrap.min.js"></script>
<script src="../public/js/plugins/notice.js"></script>
<script src="../public/js/menu.js"> </script>
<script>
    $.menuLoad("../");
</script>
<script src="../public/js/public.js"></script>
<script>
    $.headLoad("../")
</script>
<script src="js/basic_info.js"></script>

</body>
</html>
